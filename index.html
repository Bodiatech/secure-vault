<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Secure Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    background: #0f1115;
    color: #e6e6e6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 460px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 16px;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    border: none;
    background: #1c1f26;
    color: #fff;
    font-size: 14px;
  }

  button {
    cursor: pointer;
    background: linear-gradient(135deg, #5a7cff, #8f6bff);
    font-weight: 600;
  }

  button.secondary {
    background: #2a2e38;
  }

  .card {
    background: #161922;
    border-radius: 12px;
    padding: 14px;
    margin: 14px 0;
    box-shadow: 0 8px 24px rgba(0,0,0,.4);
  }

  .site {
    font-weight: 700;
    font-size: 16px;
  }

  .meta {
    font-size: 12px;
    opacity: 0.85;
    margin-bottom: 6px;
  }

  .password {
    letter-spacing: 3px;
    margin: 8px 0;
  }

  .actions button {
    width: auto;
    margin-right: 6px;
    margin-top: 6px;
    background: #242836;
  }

  .spinner {
    display: none;
    text-align: center;
    margin: 20px 0;
  }

  .spinner::after {
    content: "";
    width: 32px;
    height: 32px;
    border: 3px solid #555;
    border-top-color: #8f6bff;
    border-radius: 50%;
    display: inline-block;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div class="container">

<h1>üîê Secure Vault</h1>

<input type="password" id="master" placeholder="Master Password" />
<button onclick="unlock()">Unlock Vault</button>

<hr style="opacity:.2" />

<input id="site" placeholder="Website / App" />
<input id="username" placeholder="Username / Email" />
<input id="password" placeholder="Password" />

<select id="category">
  <option>General</option>
  <option>Email</option>
  <option>Bank</option>
  <option>Work</option>
  <option>Social</option>
  <option>Imported</option>
</select>

<button onclick="generatePassword()">Generate Strong Password</button>
<button onclick="saveCredential()">Save to Vault</button>

<hr style="opacity:.2" />

<input
  type="text"
  id="searchBox"
  placeholder="üîç Search website, username, password‚Ä¶"
  oninput="searchVault()"
/>

<input type="file" id="csvFile" accept=".csv" />
<button class="secondary" onclick="importCSV()">Import CSV</button>

<button class="secondary" onclick="loadVault()">üîç View Vault</button>

<div class="spinner" id="loading"></div>
<div id="vault"></div>

</div>

<script src="crypto.js"></script>
<script src="sheet.js"></script>
<script src="app.js"></script>
</body>
</html>
